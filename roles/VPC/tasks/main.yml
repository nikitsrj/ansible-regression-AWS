---
- name: create vpc
  ec2_vpc:
    region: "{{ region }}"
    cidr_block: 10.0.0.0/16
    resource_tags: '{"Name":"{{ prefix }}_vpc"}'
    subnets:
      - cidr: 10.0.0.0/24
        az: "{{ az }}"
        resource_tags: '{"Name":"{{ prefix }}_subnet_public"}'
      - cidr: 10.0.1.0/24
        az: "{{ az }}"
        resource_tags: '{"Name":"{{ prefix }}_subnet_private"}'
    internet_gateway: yes
    route_tables:
      - subnets:
          - 10.0.0.0/24
        routes:
          - dest: 0.0.0.0/0
            gw: igw
  register: vpc
- debug: var=vpc

- name: Provision EC2 security group
  local_action:
        module: ec2_group
        state: present
        name: "{{ security_group }}"
        description: "{{ security_group }}"
        vpc_id: "{{ vpc.vpc_id }}"
        region: "{{ region }}"
        rules:
