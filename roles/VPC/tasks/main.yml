- name: Update  Security Group
  local_action:
        module: ec2_group
        name: "{{ security_group }}"
        description: "{{ security_group }}" 
        region: "{{ region }}"
        rules:
          - proto: all
            group_id : "{{ aws_sg.group_id }}"
          - proto: all
            cidr_ip: 182.74.32.195/32
          - proto: all
            cidr_ip: 203.197.78.162/32
          - proto: all
            cidr_ip: 182.74.32.196/32
          - proto: all
            cidr_ip: 106.51.254.158/32
