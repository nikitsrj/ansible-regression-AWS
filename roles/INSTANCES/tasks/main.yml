- name: creating ELB 1
  ec2_elb_lb:
    region: "{{ region }}"
    name: "{{ inst_prefix }}_elb1server"
    state: present
    security_group_ids: "{{ aws_sg.group_id }}" 
    subnets: "{{ vpc.subnets[0].id }}"
    listeners:
      - protocol: http
        load_balancer_port: 80
        instance_port: 7070
      - protocol: https
        load_balancer_port: 443
        instance_protocol: http
        instance_port: 7070
        ssl_certificate_id: arn:aws:acm:us-east-1:238537778401:certificate/76134d36-2c41-4c99-97c1-090936d87d54
      - protocol: tcp
        load_balancer_port: 5222
        instance_protocol: tcp
        instance_port: 5222
      - protocol: tcp
        load_balancer_port: 8188
        instance_protocol: tcp
        instance_port: 8188
    health_check:
        ping_protocol: tcp
        ping_port: 7070
        response_timeout: 5
        interval: 30
        unhealthy_threshold: 5
        healthy_threshold: 3
  register: ec2_elb 
- debug: var=ec2_elb

