- name: start the instances
  ec2:
      image: "{{ item.ami }}"  
      region: "{{ region }}"
      instance_type: "{{ item.instance_type }}"
      assign_public_ip: yes
      key_name: "{{ keypair }}"
      group: "{{ security_group }}" 
      instance_tags: { Name: "{{ item.name }}", type: ss, env: production}
      vpc_subnet_id: "{{ item.subnet }}" 
      wait: true
  register: ec2_info
  with_items:
      - region: "{{ region }}"
        name: server1
        ami: "{{ image1 }}"
        instance_type: "c4.xlarge"  
        subnet: "{{ vpc.subnets[0].id }}"
      - region: "{{ region }}"
        name: server2
        ami: "{{ image2 }}"
        instance_type: "m3.medium"
        subnet: "{{ vpc.subnets[0].id }}"
      - region: "{{ region }}"
        name: server3
        ami: "{{ image3 }}"
        instance_type: "m3.medium"
        subnet: "{{ vpc.subnets[0].id }}"
      - region: "{{ region }}"
        name: server4
        ami: "{{ image4 }}" 
        instance_type: "m3.medium"
        subnet: "{{ vpc.subnets[0].id }}"
  register: ec2_info
- debug: var=ec2_info

- pause: minutes=4

- name: Attaching the Instance1 to the respected elb
  ec2_elb:
   instance_id: "{{ ec2_info.results[0].instance_ids[0] }}"
   ec2_elbs: "elb1server"
   region: "{{ region }}"
   state: present
  ignore_errors: yes

